<!DOCTYPE html>
<html layout:decorator="default">

  <!-- /* Content of this page will be decorated by the elements of default.html */ -->
  <div layout:fragment="content">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <td>ID</td>
          <td>Name</td>
          <td>Contet</td>
          <td>Description</td>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${scripts.empty}">
          <td colspan="4">No Scripts</td>
        </tr>
        <tr th:each="script : ${scripts}">
          <td th:text="${script.id}">1</td>
          <td th:text="${script.name}">name</td>
          <td th:text="${script.content}">Text ...</td>
          <td th:text="${script.description}">Description</td>
          <!--<td th:text="${#calendars.format(task.dueTo)}">July 11, 2012 2:17:16 PM CDT</td>-->
        </tr>
      </tbody>
    </table>
  </div>

</html>
