<!DOCTYPE html>
<html layout:decorator="default">

  <!-- /* Content of this page will be decorated by the elements of default template */ -->
  <div layout:fragment="content">

    <form role="form" action="login" method="post">
      <div>
        <label for="username">User Name</label>
        <input type="username" name="username" id="username" required="required" autofocus="autofocus" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required="required" />
      </div>
      <div>
        <label for="remember-me">Remember me</label>
        <input type="checkbox" name="remember-me" id="remember-me" />
      </div>
      <button type="submit">Sign in</button>
    </form>

    <p th:if="${param.logout}" class="alert">You have been logged out</p>
    <p th:if="${param.error}" class="alert alert-error">Invalid username and password, please try again</p>

  </div>

</html>
